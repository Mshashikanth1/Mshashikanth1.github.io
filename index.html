<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slow Reveal</title>
  <style>
    body {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 5rem;
      font-family: sans-serif;
    }

    .hand {
      opacity: 0;
      transform: translateY(20px);
      animation: rise 3s ease-in-out forwards, flip 5s ease-in-out 3s forwards;
    }

    @keyframes rise {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flip {
      0% {
        content: "🖐";
      }
      100% {
        content: "";
      }
    }

    .hand::before {
      content: "🖐";
      display: inline-block;
      animation: changeHand 1s ease-in-out 3s forwards;
    }

    @keyframes changeHand {
      to {
        content: "";
      }
    }
  </style>
</head>
<body>
  <div class="hand"></div>
</body>
</html>
